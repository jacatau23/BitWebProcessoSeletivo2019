<!doctype html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<meta name="exercise" content="Adicione o framework MaterializeCSS por CND e use o sistema de grid para deixar os pokemons responsivos">
	<title>Pokedex</title>

	<!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
            
</head>
	<section class = "container">
		<div class = "row">
			<div class = "col s12 m6 l3">
				<img src="img/Chikorita.png" class="responsive-img" alt="Chikorita">
			</div>
			<div class = "col s12 m6 l3">
				<img src="img/Cyndaquil.png" class="responsive-img" alt="Cyndaquil">
			</div>
			<div class = "col s12 m6 l3">
				<img src="img/Totodile.png" class="responsive-img" alt="Totodile">
			</div>

			<div class = "col s12 m6 l3">
				<img src="img/Trash.png" class="responsive-img" alt="Trash">
			</div>

			<div class = "col s12 m6 l3">
				<img src="img/Goose.jpg" class="responsive-img" alt="Goose">
			</div>

			<div class = "col s12 m6 l3">
				<img src="img/Goose2.jpg" class="responsive-img" alt="Goose2">
			</div>

			<div class = "col s12 m6 l3">
				<img src="img/Goose3.jpg" class="responsive-img" alt="Goose3">
			</div>

			<div class = "col s12 m6 l3">
				<img src="img/Goose4.jpg" class="responsive-img" alt="Goose4">
			</div>
		</div>
	</section>
<body>

		<table class = "responsive-table">
			<tr>
				<th>Pokemon</th>
				<th>Type</th> 
				<th>Number</th>
			</tr>

			<tr>
				<td>Chikorita</td>
				<td>Grass</td> 
				<td>152</td>
			</tr>

			<tr>
				<td>Totodile</td>
				<td>Water</td> 
				<td>158</td>
			</tr>
				
			<tr>
				<td>Cyndaquil</td>
				<td>Fire</td> 
				<td>155</td>
			</tr>

			<tr>
				<td>Trubish</td>
				<td>Poison</td> 
				<td>568</td>
			</tr>

			<tr>
				<td>Goose-God</td>
				<td>War</td> 
				<td>MissingNum</td>
			</tr>
		</table>

</body>
</html>
